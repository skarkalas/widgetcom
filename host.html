<!DOCTYPE html>
<html>
<head>
	<!-- JQuery CSS -->
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css" />

	<!-- D3 CSS -->
    <link rel="stylesheet" href="css/nv.d3.css" />
	  
	<!-- JQuery library -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/2.1.3/jquery-ui.min.js"></script>    		

	<!-- D3 library -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
	<script type="text/javascript" src="js/nv.d3.js"></script>
		
	<!-- Bootstrap 3 library -->
	<script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

	<!-- Taffy library -->
	<script type="text/javascript" src="js/taffy.js"></script>
	
	<!-- host library -->
	<script type="text/javascript" src="js/host.js"></script>
</head>
<body>

<div class="container-fluid">

	<div class="row">
		<div class="col-md-7">	
			<div class="row">
				<div class="col-md-12">	
					<iframe id="guest" frameborder="0" scrolling="no" style="width:100%;height:500px;" src="https://dl.dropboxusercontent.com/u/15318052/Geogebra/guest.html?fdomain=https://dl.dropboxusercontent.com">
						<p>Your browser does not support iframes.</p>
					</iframe>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<div class="btn-group" role="group">
			<!--		<button id="getStatus">get status</button>   -->
						<button id="check" type="button" class="btn btn-primary" >check <span class="glyphicon glyphicon-ok"></span></button>
						<button id="getHelp" type="button" class="btn btn-primary" >get help <span class="glyphicon glyphicon-question-sign"></span></button>
					</div>
				</div>
				<div class="col-md-8">	
					<input id="setHelp" class="form-control" style="background-color:#265A88;color:#FFF;" disabled>
				</div>
			</div>			
		</div>
		<div class="col-md-5">
			<div class="row">
				<div class="col-md-12">	
					<div id="readerStatsChart" style="width:100%;height:300px;text-align:center">
						<h3>Activity Meter</h3>
						<svg></svg>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">	
					<div id="readerStatsChart2" style="width:100%;height:300px;text-align:center">
						<h3>Success Meter</h3>
						<svg></svg>
					</div>
				</div>
			</div>
		</div>
	</div>	

</div>

<!-- Modal -->
<div class="modal fade" id="MsgBox" tabindex="-1" role="dialog" aria-labelledby="MsgBoxLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="MsgBoxLabel">Message Box</h4>
      </div>
      <div class="modal-body">
        <div></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
